                <div class="widget-content">
                  <div class="padd">

                    <h6>Input Boxs</h6>
                    <hr>
                    <!-- Form starts.  -->
                     <form class="form-horizontal" role="form">

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Input Box</label>
                                  <div class="col-lg-10">
                                    <input class="form-control" placeholder="Input Box" type="text">
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Password</label>
                                  <div class="col-lg-10">
                                    <input class="form-control" placeholder="Password Box" type="password">
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Textarea</label>
                                  <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Checkbox</label>
                                  <div class="col-lg-10">
                                    <label class="checkbox-inline">
                                      <input id="inlineCheckbox1" value="option1" type="checkbox"> 1
                                    </label>
                                    <label class="checkbox-inline">
                                      <input id="inlineCheckbox2" value="option2" type="checkbox"> 2
                                    </label>
                                    <label class="checkbox-inline">
                                      <input id="inlineCheckbox3" value="option3" type="checkbox"> 3
                                    </label>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Radio Box</label>
                                  <div class="col-lg-10">
                                    <div class="radio">
                                      <label>
                                        <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                                        Option one is this and thatâ€”be sure to include why it's great
                                      </label>
                                    </div>
                                    <div class="radio">
                                      <label>
                                        <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                                        Option two can be something else and selecting it will deselect option one
                                      </label>
                                    </div>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Select Box</label>
                                  <div class="col-lg-10">
                                    <select class="form-control">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">Select Box</label>
                                  <div class="col-lg-10">
                                    <select multiple="" class="form-control">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-2 control-label">CLEditor</label>
                                  <div class="col-lg-10">
                                    <textarea class="cleditor" name="input"></textarea>
                                  </div>
                                </div>

                                    <hr>
                                <div class="form-group">
                                  <div class="col-lg-offset-2 col-lg-9">
                                    <button type="button" class="btn btn-default">Default</button>
                                    <button type="button" class="btn btn-primary">Primary</button>
                                    <button type="button" class="btn btn-success">Success</button>
                                    <button type="button" class="btn btn-info">Info</button>
                                    <button type="button" class="btn btn-warning">Warning</button>
                                    <button type="button" class="btn btn-danger">Danger</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-9">


              <div class="widget">

                <div class="widget-head">
                  <div class="pull-left">Form Validation</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                    <a href="#" class="wsettings"><i class="fa fa-wrench"></i></a>
                    <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">
                      <form action="/" class="validate" id="form1">
                          <fieldset>
                              <div class="form-group">
                                  <label for="name">Name</label>
                                  <input class="validate[required] form-control placeholder" id="personName" placeholder="Your name" data-bind="value: name" type="text">
                              </div>
                              <div class="form-group">
                                  <label for="email">Email address</label>
                                  <input class="validate[required,custom[email]] form-control placeholder" id="personEmail" placeholder="Your email" data-original-title="Your activation email will be sent to this address." data-bind="value: email, event: { change: checkDuplicateEmail }" type="email">
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input class="validate[required] form-control placeholder" id="password" placeholder="Password" data-bind="value: password" type="password">
                              </div>
                              <div class="form-group">
                                  <label for="confirmPassword">Repeat Password</label>
                                  <input class="validate[required,equals[password]] form-control placeholder" id="repeatPassword" placeholder="Repeat password" data-bind="value: confirmPassword, event: { change: matchPassword }" type="password">
                              </div>
                              <div class="form-group">
                                  <label for="companyName">Company Name</label>
                                  <input class="validate[required] form-control placeholder" id="companyName" placeholder="Your company name" data-bind="value: company" type="text">
                              </div>
                              <div class="form-group">
                                  <label for="country">Country</label>
                                  <select class="validate[required] form-control placeholder" id="country" data-bind="options: availableCountries, value: selectedCountry, optionsCaption: 'Country'">
                                      <option value="">Choose</option>
                                      <option value="1">list 1</option>
                                      <option value="2">list 2</option>
                                  </select>
                              </div>
                              <button id="signupuser" type="submit" class="btn btn-primary btn-block">Create Free Account</button>
                          </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
